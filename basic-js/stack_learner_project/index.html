<!doctype html>
<html lang="en">
  <head>
    <title>Simple Task Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container py-4">
        <h1 class="display-4 text-center">Simple Task Manager</h1>
        <div class="row">
            <div class="col mt-3 d-flex">
                <input type="text" placeholder="Enter Your Task" id="taskField" class="form-control">
                <button class="btn ml-1" id="addTaskBtn"> <i class="fas fa-plus-circle"></i> </button>
            </div>
        </div>

        <div class="row my-5" id="allTasks">

        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- <script src="./dist/bundle.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
